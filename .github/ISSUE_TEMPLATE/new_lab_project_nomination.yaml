name: New lab project nomination
description: Nomination for OSCAL Compass Lab project establishment
title: 'New Lab project nomination'
labels: ["nomination"]
assignees:
  - community-maintainers
body:
  - type: input
    id: project-name
    attributes:
      label: Project Name
      placeholder: e.g., Super cool OSCAL Compass Lab project name
    validations:
      required: true
  - type: input
    id: project-description
    attributes:
      label: Project Description
      placeholder: e.g., Super cool OSCAL Compass Lab project description
    validations:
      required: true
  - type: input
    id: proposed-repo-name
    attributes:
      label: Proposed Repository Name
      placeholder: e.g., super-cool-oscal-compass-lab-project
    validations:
      required: true
  - type: input
    id: project-repo-url
    attributes:
      label: Current Repository URL
      description: If this is a transfer of an existing project, specify the current repository URL. Otherwise specify N/A.
      placeholder: e.g., https://github.com/super-cool-donation-org/super-cool-donation-project
    validations:
      required: true
  - type: textarea
    id: project-maintainers
    attributes:
      label: Maintainers
      description: |
        List the GitHub usernames of the maintainers who are dontating/creating and maintaining the proposed OSCAL Compass Lab project.
      placeholder: |
        @maintainer1
        @maintainer2
    validations:
      required: true
  - type: checkboxes
    id: project-maintainer-requirements
    attributes:
      label: Maintainer Requirements
      description: |
        Please confirm the following requirements are met.
        
        - [Community membership guidelines](https://github.com/oscal-compass/community/blob/main/MEMBERSHIP.md)
        - [Contributing guidelines](https://github.com/oscal-compass/community/blob/main/CONTRIBUTING.md)
        - [Code of Conduct](https://github.com/oscal-compass/community/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I have reviewed the community membership guidelines
          required: true
        - label: I have read the organization contributing guidelines
          required: true
        - label: I have reviewed and agree to follow the Code of Conduct
          required: true
  - type: textarea
    attributes:
      label: Sponsors
      description: |
        List the GitHub usernames of two OSCAL Compass sponsors who must be
          - OSCAL Compass core project Maintainers and/or 
          - OSCAL Compass Oversight Committee members
          
        The sponsors need to be contacted ahead of the application.
      placeholder: |
        @sponsor1
        @sponsor2
    validations:
      required: true
  - type: textarea
    attributes:
      label: Rationale
      description: |
        Give a brief rationale for the new OSCAL Compass Lab project with repect to benefits to be realized by the community.
      placeholder: |
        The OSCAL Compass community will benefit from this project as follows...
    validations:
      required: true
      